<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-input class="searchBar" clearInput placeholder="Enter search here"></ion-input>
  </ion-toolbar>
</ion-header>

<section class="container">
  <ion-content>
      <section class="map">
        <agm-map 
          [latitude]='_mapService.latitude' 
          [zoom]='zoom' 
          [longitude]='_mapService.longitude'
          [mapTypeId]='mapType'>

          <agm-marker *ngFor="let mark of markers" 
            [latitude]="mark.lat"
            [longitude]="mark.long" >
          </agm-marker>
        </agm-map>
      </section>
  </ion-content>
  
</section>
